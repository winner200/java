<!DOCTYPE html>
<html>
<head>
	<title></title>
	<style type="text/css">
		div {
			width: 50px;
			height: 50px;
			background: red;
		}
	</style>
</head>
<script src="jquery-3.1.3.min.js"></script>
<script type="text/javascript">
	$(document).ready(function() {
		$("#aClick").mouseenter(function() {
		console.log('我是点击事件~');
		$(this).css('background', 'blue');
		})
		$("#aClick").mouseleave(function() {
		$(this).css('background', 'red');
		})
	})
	
</script>
<body>
	
	<div id="aClick">
		鼠标滑动
		<button id="aClick">dfdfdfd</button>
	</div>
</body>
</html>
